<!DOCTYPE html>
<head>
<title>Webpage Creator</title>
</head>
<body>
<h1>Create a webpage with just few inputs!!!</h1>
<form method="GET" action="a1.php">


<table width="450px">
</tr>
<tr>
 <td valign="top">
  <label for="first_name">What would you like to name it ? </label>
 </td>
 <td valign="top">
  <input  type="text" name="first_name" maxlength="50" size="30">
 </td>
</tr>
 
<tr>
 <td valign="top"">
  <label for="head">What would you want as the heading of your page ? </label>
 </td>
 <td valign="top">
  <input  type="text" name="head" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="para_num">how many paragraphs do you want? </label>
 </td>
 <td valign="top">
  <input  type="number" name="para_num" maxlength="100" size="30">
 </td>
 
</tr>
<tr>
 <td valign="top">
  <label for="paragraph">Paragraph</label>
 </td>
 <td valign="top">
  <textarea placeholder="text" name="paragraph"></textarea>
 </td>
</tr>
<tr>
 <td valign="top">
  Would you like to add an image?
 </td>
 <td valign="top">
  <label for="yes"> Yup</label><input type="checkbox" name="yes">
 </td>
<td valign="top">
  <label for="no"> No Thanks</label><input type="checkbox" name="no">
 </td>
<tr>
 <td valign="top">
  <label for="img_file">Give the image source </label>
 </td>
 <td valign="top">
  <input  type="file" name="img_file" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="bg_color">Colour your page </label>
 </td>
 <td valign="top">
  <input  type="color" name="bg_color" size="30">
 </td>
</tr>
<tr>
 
<tr>
 <td valign="top">
  <label for="text_color">Colour your content </label>
 </td>
 <td valign="top">
  <input  type="color" name="text_color" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="text_style">Style your content </label>
 </td>
 <td valign="top">
  <input  type="text" name="text_style" size="30">
 </td>
</tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Submit">   
 </td>
<td colspan="2" style="text-align:center">
  <input type="reset" value="Reset">   
 </td>
</tr>
</table>
</form>
</body>
</html>
